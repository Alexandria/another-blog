<!DOCTYPE html>
<html>
    <head>
        <title>Lex's Blog</title>
    </head>
<body>
    <header>
        <h1>Lex's blog</h1>
    </header>
    {% for post in posts %}
    <article>
            <h2><a>{{ post.title }}</a></h2>
            <p>{{ post.text }}</p>
            <time>published: {{ post.published_date|linebreaksbr}} </time>
    </article>
    {% endfor %}
</body>
</html>
